<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>TODO LIST</title>
</head>

<body>

    <div id="app">
        <h3>Tasks</h3>
        <div class="container">
            <input type="text" placeholder="New Task" :style="{'background-color':color}" v-model="task"
                @keyup.enter="addTask">
            <button @click="addTask">ADD<i class="fas fa-plus"></i></button>
        </div>
        <br><br><br>

        <ul class="list">
            <li v-for="(t, index) in taskList" :key="index">{{t}}<i @click="removeTask(index)" class="fas fa-times"></i>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./script.js"></script>

</body>

</html>
